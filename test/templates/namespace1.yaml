{{- $annotations := .Values.annotations -}}
{{- $labels := .Values.labels -}}
{{- $helmResourcePolicy := .Values.helmResourcePolicy -}}
{{- $val := .Values.namespaces }}
{{- $envvals := $.Values.env }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: app
  labels:
    
{{- with $annotations }}
  annotations:
    openshift.io/requester: system:admin
    openshift.io/sa.scc.mcs: 's0:c27,c9'	    openshift.io/sa.scc.mcs: 's0:c27,c9'
    openshift.io/sa.scc.supplemental-groups: 1000720000/10000	
    openshift.io/sa.scc.uid-range: 1000720000/10000
    helm.sh/resource-policy: {{ $helmResourcePolicy }}
{{ toYaml . | indent 4 }}
{{- end }}
